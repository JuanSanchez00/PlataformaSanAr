<html>
	<head>
		<title>Crear nuevo plan</title>
	</head>
	<body>
		<h1>Ingrese los datos del nuevo plan</h1>

       	<form>
       		<p>Los campos marcados con * son obligatorios</p>
       		<p>Completar cada uno de los campos con un numero entero entre 0 y 100</p>
       		<label for="Nombre">* Nombre: </label><br>
			<select>
				<option value="A" selected>A</option>
 				<option value="B">B</option>
			</select id="Nombre" name="Nombre" required><br>

			<label for="ConsultasMedicas">* Consultas Medicas: </label><br>
			<input type="number" id="ConsultasMedicas" name="ConsultasMedicas" min="0" max="100" onkeypress="return SoloEnteroPositivo(event);"ondrop="return false;" onpaste="return false;" required>%<br>

			<label for="ConsultasMedicasDomiciliarias">* Consultas Medicas Domiciliarias: </label><br>
			<input type="number" id="ConsultasMedicasDomiciliarias" name="ConsultasMedicasDomiciliarias" min="0" max="100" onkeypress="return SoloEnteroPositivo(event);"ondrop="return false;" onpaste="return false;" required>%<br>

			<label for="ConsultasMedicasOnline">* Consultas Medicas Online: </label><br>
			<input type="number" id="ConsultasMedicasOnline" name="ConsultasMedicasOnline" min="0" max="100" onkeypress="return SoloEnteroPositivo(event);"ondrop="return false;" onpaste="return false;" required>%<br>

			<label for="Internacion">* Internación: </label><br>
			<input type="number" id="Internacion" name="Internacion" min="0" max="100" onkeypress="return SoloEnteroPositivo(event);"ondrop="return false;" onpaste="return false;" required>%<br>

			<label for="Odontologia">* Odontología: </label><br>
			<input type="number" id="Odontologia" name="Odontologia" min="0" max="100" onkeypress="return SoloEnteroPositivo(event);"ondrop="return false;" onpaste="return false;" required>%<br>

			<label for="Ortodoncia">* Ortodoncia: </label><br>
			<input type="number" id="Ortodoncia" name="Ortodoncia" min="0" max="100" onkeypress="return SoloEnteroPositivo(event);"ondrop="return false;" onpaste="return false;" required>%<br>

			<label for="ProtesisOdontologica">* Prótesis odontológica: </label><br>
			<input type="number" id="ProtesisOdontologica" name="ProtesisOdontologica" min="0" max="100" onkeypress="return SoloEnteroPositivo(event);"ondrop="return false;" onpaste="return false;" required>%<br>

			<label for="ImplanteOdontologica">* Implante odontológico: </label><br>
			<input type="number" id="ImplanteOdontologica" name="ImplanteOdontologica" min="0" max="100" onkeypress="return SoloEnteroPositivo(event);"ondrop="return false;" onpaste="return false;" required>%<br>

			<label for="Kinesiologia">* Kinesiología: </label><br>
			<input type="number" id="Kinesiologia" name="Kinesiologia" min="0" max="100" onkeypress="return SoloEnteroPositivo(event);"ondrop="return false;" onpaste="return false;" required>%<br>

			<label for="Psicologia">* Psicología: </label><br>
			<input type="number" id="Psicologia" name="Psicologia" min="0" max="100" onkeypress="return SoloEnteroPositivo(event);"ondrop="return false;" onpaste="return false;" required>%<br>

			<label for="MedicamentosEnFarmacia">* Medicamentos en farmacia: </label><br>
			<input type="number" id="MedicamentosEnFarmacia" name="MedicamentosEnFarmacia" min="0" max="100" onkeypress="return SoloEnteroPositivo(event);"ondrop="return false;" onpaste="return false;" required>%<br>

			<label for="MedicamentosEnInternacion">* Medicamentos en internación: </label><br>
			<input type="number" id="MedicamentosEnInternacion" name="MedicamentosEnInternacion" min="0" max="100" onkeypress="return SoloEnteroPositivo(event);"ondrop="return false;" onpaste="return false;" required>%<br>

			<label for="Optica">* Óptica: </label><br>
			<input type="number" id="Optica" name="Optica" min="0" max="100" onkeypress="return SoloEnteroPositivo(event);"ondrop="return false;" onpaste="return false;" required>%<br>

			<label for="CirugiaEstetica">* Cirugía estética: </label><br>
			<input type="number" id="CirugiaEstetica" name="CirugiaEstetica" min="0" max="100" onkeypress="return SoloEnteroPositivo(event);"ondrop="return false;" onpaste="return false;" required>%<br>

			<label for="AnalisisClinico">* Análisis clínico: </label><br>
			<input type="number" id="AnalisisClinico" name="AnalisisClinico" min="0" max="100" onkeypress="return SoloEnteroPositivo(event);"ondrop="return false;" onpaste="return false;" required>%<br>

			<label for="AnalisisDeDiagnostico">* Análisis de diagnóstico: </label><br>
			<input type="number" id="AnalisisDeDiagnostico" name="AnalisisDeDiagnostico" min="0" max="100" onkeypress="return SoloEnteroPositivo(event);"ondrop="return false;" onpaste="return false;" required>%<br>

			<script type="text/javascript">
			    function SoloEnteroPositivo(e) {
			        var theEvent = e || window.event;
			        var key = theEvent.keyCode || theEvent.which;
			        key = String.fromCharCode(key);
			        var regex = /[^,.;]+$/;
			        if (!regex.test(key)) {
			            theEvent.returnValue = false;
			            if (theEvent.preventDefault) {
			                theEvent.preventDefault();
			            }
			        }
			    }
			</script>

			<br><button onclick="location.href='PantallaAdministrador.html'"> Cancelar </button> <input type="submit" value="Confirmar">

		</form>

			
	</body>
</html>
